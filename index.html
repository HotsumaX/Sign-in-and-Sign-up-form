<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main>
      <section class="left">
        <div class="logo">
          <img
            class="beer"
            src="https://image.iccpic.com/previews/d2/8b/5d/45ea07370ad9ce0f.svg"
          />
        </div>
        <h2 class="subheading">
          Plan your activities and control your progress online
        </h2>
        <img
          class="rocket"
          src="https://cdn0.iconfinder.com/data/icons/space-4/450/space-shuttle-512.png"
        />
        <div class="swap">
          <div class="boxtype1"></div>
          <div class="boxtype2"></div>
          <div class="boxtype1"></div>
          <div class="boxtype1"></div>
          <div class="boxtype1"></div>
        </div>
      </section>
      <section class="right">
        <div class="top-signup">
          <button class="signin">Sign In</button>
          <button class="signup">Sign Up</button>
        </div>
        <section class="form">
          <nav>
            <a>Sign In</a> <span>or</span> <a class="term-service">Sign Up</a>
          </nav>
          <form>
            <div class="form-row">
              <label>FULL NAME</label
              ><input class="input-box" placeholder="Enter your full name" />
            </div>
            <div class="form-row">
              <label>PASSWORD</label
              ><input
                class="input-box"
                type="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-row">
              <label>E-MAIL</label
              ><input class="input-box" placeholder="Your e-mail goes here" />
            </div>
            <div class="term">
              <input class="checkbox" type="checkbox" /> I agree to all
              statements in
              <a class="term-service" href="http://www.google.com">
                terms of service</a
              >
            </div>
            <button class="bottom-button">Sign Up</button>
            <a class="already-member">I'm already a member</a>
          </form>
        </section>
      </section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
